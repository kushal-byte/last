       <span id="mi">
            <h1>INBODY CALC</h1>
            <label for="weight">Weight(kg) : </label>
            <input type="number" id="weight" placeholder="Enter weight in kg">
            <label for="height">Height(feet): </label>
            <input type="number" id="height"  placeholder="Enter height in feet"><br>
            <label for="age">Age(years) : </label>
            <input type="number" id="age" placeholder="Enter age in years"></span>
    
            <button onclick="calculate()">Calculate</button>
    
            <span id="results" class="result" style="display: none;">
                <p><strong>BMI:</strong> <span id="b-value"></span></p>
                <p><strong>Fat percentage :</strong> <span id="f-value"></span></p>
                <p><strong>BMR:</strong> <span id="r-value"></span></p>
            </span>
        </div>
        
    
        <script>
            function calculate() {
                const weight = parseFloat(document.getElementById('weight').value);
                const height = parseFloat(document.getElementById('height').value);
                const age = parseFloat(document.getElementById('age').value);

                if (isNaN(weight) || isNaN(height) || isNaN(age)) {
                    alert('Please enter valid values!');
                    return;
                }
    
                // Formula for B: (w*10.764) / (h * h)
                const B = (weight * 10.764) / (height * height);
    
                // Formula for F: (1.20 x B) + (0.23 x A) - 16.2
                const F = (1.20 * B) + (0.23 * age) - 16.2;
    
                // Formula for R: B = (10 x w) + (6.25 x h*30.5) - (5 x a) + 5
                const R = (10 * weight) + (6.25 * height * 30.5) - (5 * age) + 5;
                //for maintainance no or little work
                const m = R*1.2;
                //for gain 
                const g=R*1.7;
                //for loss
                const l=R*1.1;
                // macros protien 
                const h = weight*0.9;
                const q = weight*1.6;
                const k = weight*1.5;
                // macros carbs
                const i = weight*8;
                const w = weight*7;
                const o = weight*5;
                // macros fats
                const j = weight*0.8;
                const e = weight*0.6;
                const c = weight*0.4;

                // Display results
                document.getElementById('b-value').innerText = B.toFixed(2)+" kg/m2";
                document.getElementById('f-value').innerText = F.toFixed(2)+"%";
                document.getElementById('r-value').innerText = R.toFixed(2)+"calories";
                document.getElementById('results').style.display = 'block';
                document.getElementById('x-value').innerText = m.toFixed(2)+"cal";
                document.getElementById('y-value').innerText = g.toFixed(2)+"cal";
                document.getElementById('z-value').innerText = l.toFixed(2)+"cal";
                document.getElementById('h-value').innerText = h.toFixed(2)+"g";
                document.getElementById('q-value').innerText = q.toFixed(2)+"g";
                document.getElementById('k-value').innerText = k.toFixed(2)+"g";
                document.getElementById('i-value').innerText = i.toFixed(2)+"g";
                document.getElementById('w-value').innerText = w.toFixed(2)+"g";
                document.getElementById('o-value').innerText = o.toFixed(2)+"g";
                document.getElementById('j-value').innerText = j.toFixed(2)+"g";
                document.getElementById('e-value').innerText = e.toFixed(2)+"g";
                document.getElementById('c-value').innerText = c.toFixed(2)+"g";
            }
        </script>
